<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      .image-gradient{
        position: absolute;
        top: 0;
        right: 0;
        /* opacity: 1; */
        z-index: -1;
      }

      .layer-blur{
        height: 0;
        width: 30rem;
        position: absolute;
        top: 20%;
        right: 0;
        box-shadow: 0 0 700px 15px white;
        rotate: -30deg;
        z-index: 0;
      }
      .robot-3d{
        position: absolute;
        top: 20%;
        right: -20%;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="layer-blur"></div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.71/build/spline-viewer.js"></script>
    <spline-viewer class="robot-3d" url="https://prod.spline.design/CvK0Hp7e63uX39rQ/scene.splinecode"></spline-viewer>
    <img src="gradient.png" alt="gradient" class="image-gradient" />
    <div class="layer-blur"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
